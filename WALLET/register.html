<!DOCTYPE html>
<html>
<head>
  <title>Create Wallet | Hotspot Wallet</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
    body { margin: 0; background: #eef6fb; color: #333; }
    .header { background: linear-gradient(135deg, #4facfe, #00c6ff); padding: 20px; text-align: center; color: white; }
    .container { max-width: 420px; margin: 40px auto; padding: 20px; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; }
    button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; background: #4facfe; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #339af0; }
    h2, h3 { margin-top: 0; }
    .text-center { text-align: center; }
    .link { text-align: center; margin-top: 15px; }
    .link a { text-decoration: none; color: #4facfe; }
  </style>
</head>
<body>

<div class="header">
  <h2>Hotspot Wallet</h2>
</div>

<div class="container">
  <div class="card">
    <h3 class="text-center">Create Wallet Account</h3>

    <!-- Registration Form -->
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Phone Number" required>
    <input type="password" placeholder="Password" required>

    <!-- Submit Button -->
    <button onclick="location.href='login.html'">Create Account</button>

    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

</body>
</html>
